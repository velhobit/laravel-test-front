<div
  class="w-screen content-center z-10 fixed top-0 right-0 left-0 bottom-0 backdrop-blur-xs bg-white/20 dark:bg-gray-900/50"
>
  <div
    class="w-full mr-auto ml-auto max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-xl sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 anim-appear"
  >
    <div class="header">
      <h3 class="mb-3 mt-0 text-xl font-medium text-gray-900 dark:text-white">
        {{ title }}
      </h3>
    </div>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ message }}
    </p>
    <div class="flex w-full gap-3">
      <div *ngFor="let button of buttons">
        <button
          class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          [ngClass]="{
            'text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800':
              button.type === 'submit',
            'text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-gray-300 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-500':
              button.type !== 'submit'
          }"
          [attr.type]="button.type"
          (click)="onClick(button.onClick)"
        >
          {{ button.label }}
        </button>
      </div>
    </div>
  </div>
</div>
