<ul
  class="text-sm font-medium text-center text-gray-500 rounded-lg shadow-sm flex dark:divide-gray-700 dark:text-gray-400"
>
  <li class="w-full focus-within:z-10">
    <a
      class="inline-block w-full p-4 text-gray-900 bg-gray-100 border-r border-gray-200 dark:border-gray-700 rounded-s-lg focus:ring-4 focus:ring-blue-300 focus:outline-none dark:text-white cursor-pointer"
      [ngClass]="{
        'dark:bg-gray-700 bg-gray-100 active': selected === 'Users',
        'dark:bg-gray-800 bg-white active': selected !== 'Users'
      }"
      aria-current="page"
      (click)="goTo('users')"
      ><svg
        class="inline-flex items-center w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
        /></svg
      >Users</a
    >
  </li>
  <li class="w-full focus-within:z-10">
    <a
      class="inline-block w-full p-4 text-gray-900 bg-gray-100 border-l border-gray-200 dark:border-gray-700 rounded-e-lg focus:ring-4 focus:ring-blue-300 focus:outline-none dark:text-white cursor-pointer"
      [ngClass]="{
        'dark:bg-gray-700 bg-gray-100 active': selected === 'Tasks',
        'dark:bg-gray-800 bg-white active': selected !== 'Tasks'
      }"
      (click)="goTo('tasks')"
      ><svg
        class="inline-flex items-center w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 18 20"
      >
        <path
          d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"
        />
      </svg>
      Tasks</a
    >
  </li>
</ul>
