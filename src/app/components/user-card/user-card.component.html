<div
  *ngIf="user"
  class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <div>
    <span
      class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full"
      [ngClass]="{
        'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300':
          user?.role == 'root',
        'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300':
          user?.role !== 'root'
      }"
      >{{ user?.role }}</span
    >
  </div>
  <a>
    <h5
      class="text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
    >
      {{ user?.name }}
    </h5>
  </a>
  <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
    {{ user?.email }}<br />
    {{ formatPhone(user?.phone) }}<br />
    {{ user?.city }} - {{ user?.state }}<br />
  </p>
  <a
    class="cursor-pointer inline-flex font-medium items-center text-blue-600 hover:underline"
    (click)="editUser(user?.id)"
  >
    Edit
    <svg
      class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 18 18"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"
      />
    </svg>
  </a>
</div>
