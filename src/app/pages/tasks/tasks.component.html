<div class="w-full h-screen flex flex-col dark:bg-gray-900 bg-gray-300">
  <div class="w-full">
    <app-header></app-header>
  </div>
  <div class="w-full grow p-2 overflow-y-hidden">
    <div
      class="bg-white rounded-lg h-full dark:bg-gray-800 text-gray-900 dark:text-white overflow-y-auto"
    >
      <div class="w-full mr-auto ml-auto max-w-xl p-4">
        <div class="flex w-full">
          <div class="w-full grow">
            <h1
              class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-5xl dark:text-white"
            >
              Tasks
            </h1>
          </div>
          <div class="pt-1 flex-none">
            <button
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 cursor-pointer"
              (click)="createTask()"
            >
              <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
              >
                Create Task
              </span>
            </button>
          </div>
        </div>

        <task-list [tasks]="myTasks"></task-list>
      </div>
    </div>
  </div>
  <div class="w-full p-2">
    <tabs selected="Tasks"></tabs>
  </div>
</div>
